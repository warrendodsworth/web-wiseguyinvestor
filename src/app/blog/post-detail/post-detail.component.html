<div class="row justify-content-center">
  <div class="col-lg-8">

    <div class="card p-3" *ngIf="!post">
      <facebook-content-loader></facebook-content-loader>
    </div>

    <div class="card" *ngIf="post">
      <div class="img-background rounded img-lg card-img-top" [hidden]="!post.photoURL"
        [style.backgroundImage]="_util.getSanitizedStyle(post.photoURL)">
      </div>

      <div class="card-body">
        <div class="fr-video mb-3" *ngIf="post.videoURL">
          <iframe [src]="_util.getSanitizedUrl(post.videoURL)" width="640" height="360" frameborder="0"
            allowfullscreen=""></iframe>
        </div>

        <h1 class="card-title font-italic">{{post.title}}</h1>

        <div class="my-3" [innerHTML]="_util.getSanitizedHtml(post.text)"></div>

        <div class="text-right" *ngIf="_auth.canEdit(user)">
          <a [routerLink]="['/manage/blog']" class="btn btn-outline-secondary btn-sm">Edit</a>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="text-center my-4">
  <a [routerLink]="['/blog']" class="btn btn-light mr-4">Return to Blog</a>
  <a [routerLink]="['/']" class="btn btn-light">Home</a>
</div>
